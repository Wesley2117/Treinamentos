<head>
    <meta charset="UTF-8">

    <title>Tags HTML</title>

</head>
<body>
    <h1><b>Tags em HTML</b></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li type="dormi"><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <ab>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <cf>">Codigos-fontes</abbr></li>
        <li><abbr title="Use a tag <ln>">Listas numericas</abbr></li>
        <li><abbr title="Use a tag <ld>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
